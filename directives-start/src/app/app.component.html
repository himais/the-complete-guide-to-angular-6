<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <li class="list-group-item">
        </li>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <p appBasicHighlight> Color me with a basic directive! </p>
      <!-- bind em directives: 
        - quando é string, o valor deve estar entre aspas OU a propriedade sem []
        - [defaultColor]="'red'" e defaultColor="red" fazem a mesma coisa
        - bind com o nome da directive: apenas quando o input está com alias  -->
      <p appBetterHighlight [defaultColor]="'red'" [appBetterHighlight]="'blue'"> Color me with a better directive! </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">
          Value = 10
        </p>
        <p *ngSwitchCase="5">
          Value = 5
        </p>
        <p *ngSwitchDefault>
          Value = default
        </p>
      </div>
      <div *ngIf="value == 10; else valueTen">
        Value = 10
      </div>
      <ng-template #valueTen> bla </ng-template>
    </div>
  </div>
</div>
